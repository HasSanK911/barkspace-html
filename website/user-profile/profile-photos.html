<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Videos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src/style.scss">
</head>
<body>
    <header class="header bg-white border-bottom position-sticky top-0 z-10">
        <div class="header-container w-100 px-4 d-flex align-items-center justify-content-between">
            <div class="header-left d-flex align-items-center">
                <button class="btn  btn-sm d-block d-xl-none p-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18"></path>
                        <path d="M3 6h18"></path>
                        <path d="M3 18h18"></path>
                    </svg>
                </button>
                <a href="./homepage.html" class="logo d-flex align-items-center text-decoration-none d-none d-md-block">
                    <img src="../../public/Logo.svg" alt="logo" class="w-50">
                </a>
                <a href="./homepage.html" class="logo d-flex align-items-center text-decoration-none d-block d-md-none">
                    <img src="../../public/smalllogo.svg" alt="logo" class="w-75">
                </a>
            </div>
            <div class="header-right d-flex align-items-center gap-3">
                <div class="nav-items d-flex align-items-center gap-2">
                    <a href="#"
                        class="nav-item position-relative d-flex align-items-center justify-content-center rounded-3"
                        title="Messages">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span class="notification-dot bg-danger rounded-circle"></span>
                    </a>

                    <a href="#"
                        class="nav-item position-relative d-flex align-items-center justify-content-center rounded-3"
                        title="Notifications">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span
                            class="notification-badge position-absolute d-flex align-items-center justify-content-center fw-semibold text-white">3</span>
                    </a>

                </div>
                <div class="profile-menu position-relative mx-3 dropdown">
                    <button
                        class="profile-btn border-0 bg-none p-2 rounded-circle dropdown-toggle d-flex align-items-center gap-2 bg-white"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="profile-avatar position-relative rounded-circle overflow-hidden">
                            <div class="avatar-ring position-absolute bg-primary rounded-circle"></div>
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face"
                                alt="Profile" class="profile-img rounded-circle w-100 h-100 object-fit-cover">
                        </div>
                    </button>
                    <ul
                        class="dropdown-menu dropdown-menu-end position-absolute right-0 mt-3 rounded-4 py-3 px-0 list-unstyled z-10 overflow-hidden d-none">
                        <li class="dropdown-header py-3 px-4 border-bottom mb-3">
                            <div class="user-info d-flex align-items-center gap-3">
                                <div class="user-avatar rounded-circle overflow-hidden">
                                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face"
                                        alt="Profile" class="w-100 h-100 object-fit-cover">
                                </div>
                                <div class="user-details">
                                    <a href="#" class="user-name text-decoration-none fw-semibold text-dark fs-6">John
                                        Doe</a>
                                    <div class="user-email text-muted fs-6">john@dogsdale.com</div>
                                </div>
                            </div>
                        </li>
                        <li><a href="../user-profile/profile-home.html"
                                class="dropdown-link d-flex align-items-center gap-3 w-100 px-4 py-3 text-decoration-none fw-medium">
                                <i class="bi bi-person fs-6"></i>
                                Profile
                            </a></li>
                        <li><a href="#"
                                class="dropdown-link d-flex align-items-center gap-3 w-100 px-4 py-3 text-decoration-none fw-medium">
                                <i class="bi bi-gear fs-6"></i>
                                Settings
                            </a></li>
                        <li>
                            <hr class="dropdown-divider my-2 border-0">
                        </li>
                        <li><a href="../auth/login.html"
                                class="dropdown-link d-flex align-items-center gap-3 w-100 px-4 py-3 text-decoration-none fw-medium logout">
                                <i class="bi bi-box-arrow-right fs-6"></i>
                                Logout
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-home-container shadow-sm">
            <div class="container p-0">
                <!-- Cover -->
                <div class="position-relative">
                    <img src="../../public/jeep.jpg" alt="profile cover"
                        class="w-100 h-500 object-fit-cover cover-image rounded-bottom-2">
                    <button
                        class="btn btn-light d-none d-md-inline-flex align-items-center gap-2 position-absolute end-0 bottom-0 m-3 shadow-sm">
                        <i class="bi bi-camera"></i>
                        Edit cover photo
                    </button>
                </div>

                <!-- Profile Header Content -->
                <div class="d-flex flex-column flex-md-row align-items-start align-items-md-end justify-content-between pt-5 pt-lg-3 pb-3 border-2 border-bottom  px-2 px-md-3"
                    style="margin-top: -60px;">
                    <!-- Left: Avatar + Name -->
                    <div class="d-flex align-items-end w-100">
                        <div class="position-relative">
                            <img src="../../public/dog.png" alt="profile"
                                class="rounded-circle bg-white border border-3 border-dark object-fit-cover" width="160"
                                height="160">
                            <button class="btn btn-light position-absolute bottom-0 end-0 rounded-circle p-2 shadow-sm">
                                <i class="bi bi-camera"></i>
                            </button>
                        </div>
                        <div class="ms-3">
                            <h3 class="mb-1 fw-semibold">AK HasSan</h3>
                            <div class="text-muted fw-medium">4K followers â€¢ 1.2K following</div>
                            <div class="d-flex align-items-center mt-2">
                                <img src="../../public/dog.png" class="rounded-circle border me-1 object-fit-cover"
                                    width="28" height="28" alt="follower">
                                <img src="../../public/dog.png" class="rounded-circle border me-1 object-fit-cover"
                                    width="28" height="28" alt="follower">
                                <span class="ms-1 fw-medium text-muted">and others follow this</span>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Actions -->
                    <div
                        class="d-flex align-items-center justify-content-center justify-content-md-end w-100 w-md-auto gap-2 mt-3 mt-md-0">
                        <a href="#" class="btn btn-primary text-white px-3 fs-6 d-flex align-items-center gap-2">
                            <i class="bi bi-person-plus"></i> Follow
                        </a>
                        <button class="btn btn-secondary text-white px-3 fs-6 d-flex align-items-center gap-2">
                            <i class="bi bi-chat-dots"></i> Message
                        </button>

                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-wrap gap-3 pt-2">
                    <a href="./profile-home.html"
                        class="btn btn-link text-dark text-decoration-none  px-3 fs-5 d-flex align-items-center gap-2 anchor-hover fw-medium">
                        <i class="bi bi-clock-history"></i> Timeline
                    </a>
                    <a href="./profile-friends.html"
                        class="btn btn-link text-dark text-decoration-none  px-3 fs-5 d-flex align-items-center gap-2 anchor-hover fw-medium">
                        <i class="bi bi-people"></i> Friends
                    </a>
                    <a href="./profile-videos.html"
                        class="btn btn-link text-primary text-decoration-none  px-3 fs-5 d-flex align-items-center gap-2 anchor-hover fw-medium">
                        <i class="bi bi-play"></i> Videos
                    </a>
                    <a href="./profile-photos.html"
                        class="btn btn-link text-dark text-decoration-none  px-3 fs-5 d-flex align-items-center gap-2 anchor-hover fw-medium">
                        <i class="bi bi-images"></i> Photos
                    </a>
                </div>
            </div>
        </div>
        <div class="container py-4">
            <div class="bg-white p-3 rounded-3 border">
                <div class="d-flex justify-content-start align-items-center flex-wrap gap-3">
                    <h3 class="fw-medium fs-3 mb-0">Photos</h3>
                </div>
                <div class="row mt-3">
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-3">
                        <div class="photo-card">
                           <img src="../../public/dog.png" alt="photo" class="w-100 h-photo-250 object-fit-cover border rounded-3" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="../../public/dog.png">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-3"> 
                        <div class="photo-card">
                            <img src="../../public/jeep.jpg" alt="photo" class="w-100 h-photo-250 object-fit-cover border rounded-3" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="../../public/jeep.jpg">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-3"> 
                        <div class="photo-card">
                            <img src="../../public/chinaman.jpeg" alt="photo" class="w-100 h-photo-250 object-fit-cover border rounded-3" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="../../public/chinaman.jpeg">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-3"> 
                        <div class="photo-card">
                            <img src="../../public/eli.jpeg" alt="photo" class="w-100 h-photo-250 object-fit-cover border rounded-3" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="../../public/eli.jpeg">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-3"> 
                        <div class="photo-card">
                            <img src="../../public/jeepfour.jpg" alt="photo" class="w-100 h-photo-250 object-fit-cover border rounded-3" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="../../public/jeepfour.jpg">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-3"> 
                        <div class="photo-card">
                            <img src="../../public/jeepfive.jpg" alt="photo" class="w-100 h-photo-250 object-fit-cover border rounded-3" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="../../public/jeepfive.jpg">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-3"> 
                        <div class="photo-card">
                            <img src="../../public/jeepsix.jpg" alt="photo" class="w-100 h-photo-250 object-fit-cover border rounded-3" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="../../public/jeepsix.jpg">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-3"> 
                        <div class="photo-card">
                            <img src="../../public/redboy.jpeg" alt="photo" class="w-100 h-photo-250 object-fit-cover border rounded-3" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="../../public/redboy.jpeg">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Fullscreen Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="imageModalLabel">Photo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center p-0">
                    <img id="modalImage" src="" alt="Fullscreen image" class="img-fluid" style="max-height: 100vh; max-width: 100%; object-fit: contain;">
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/src/script.js"></script>
</body>
</html>
