<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src/style.scss">
</head>
<body>

    <main class="">

        <section id="login" class="min-vh-100 d-flex flex-column align-items-center justify-content-center auth">
            <div class="d-flex justify-content-center mb-3">
                <img src="../../public/Logo.svg" alt="" class="w-75">
            </div>
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="d-flex flex-column align-items-center justify-content-center px-3 py-4 w-880 bg-white p-3 rounded-4 border"
                    id="login-form">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <h2 class="text-center">Verify your email</h2>
                        <a href="./login.html"
                                class="text-decoration-none text-center text-dark anchor">Back to login</a>
                    </div>
                    <div class="row mt-4 w-100">
                        <div class="col-md-12 mb-3">
                            <label for="email" class="text-muted mb-2">What's your email?</label>
                            <input type="text" class="form-control p-2" id="email"
                                placeholder="Enter your email">
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="d-flex justify-content-end align-items-center">
                                <a href="./verify-email.html"
                                    class="px-5 rounded-pill py-2 bg-primary text-white text-decoration-none fs-5">Verify Email</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/src/script.js"></script>
</body>
</html>
