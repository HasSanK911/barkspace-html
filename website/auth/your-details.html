<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@21.2.3/build/css/intlTelInput.css" />
    <link rel="stylesheet" href="/src/style.scss">
</head>
<body>

    <main class="">

        <section id="login" class="min-vh-100 d-flex flex-column py-3 align-items-center justify-content-center auth">
            <div class="d-flex justify-content-center mb-3">
                <img src="../../public/Logo.svg" alt="" class="w-75">
            </div>
            <div class="d-flex align-items-center justify-content-center w-100 select2-container">
                <div class="d-flex flex-column align-items-center justify-content-center px-3 py-4 w-880 bg-white p-3 rounded-4 border"
                    id="login-form">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <h2 class="text-center">Your Details</h2>
                        <p class="text-center fw-normal">Please enter you details</p>
                    </div>
                    <div class="d-flex flex-column align-items-center mb-3">
                        <div class="avatar-wrapper position-relative">
                            <img id="profilePreview" class="avatar rounded-circle" src="" alt="Profile preview">
                            <span class="avatar-placeholder d-flex align-items-center justify-content-center rounded-circle" aria-hidden="true">
                                <i class="bi bi-person-fill fs-2 text-muted"></i>
                            </span>
                            <label for="profileInput" class="avatar-action d-flex align-items-center justify-content-center" aria-label="Upload profile picture">
                                <i class="bi bi-camera"></i>
                            </label>
                            <input id="profileInput" type="file" accept="image/*" class="d-none">
                        </div>
                    </div>
                    <div class="row mt-4 w-100">
                        <div class="col-md-12 mb-3">

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="firstname" class="text-muted mb-2">First Name</label>
                            <input type="text" class="form-control p-2" id="firstname"
                                placeholder="Enter your firstname">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastname" class="text-muted mb-2">Last Name</label>
                            <input type="text" class="form-control p-2" id="lastname"
                                placeholder="Enter your lastname">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="dateofbirth" class="text-muted mb-2">Date of Birth</label>
                            <input type="date" class="form-control p-2" id="dateofbirth">
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="d-flex flex-column">
                                <label for="phonenumber" class="text-muted mb-2">Phone Number</label>
                                <input type="tel" class="form-control p-2" id="phonenumber" placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="biography" class="text-muted mb-2">Biography</label>
                            <textarea type="text" name="" id="biography" class="form-control h-auto p-2" rows="5" placeholder="Enter something about yourself and your dog"></textarea>
                            <p class="text-danger mb-0">Please fill all your required information to create your account, so that we can personalized your experience with us.</p>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="d-flex justify-content-end align-items-center">
                                <a href="./add-address.html"
                                    class="px-5 rounded-pill py-2 bg-primary text-white text-decoration-none fs-5">Save and Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@21.2.3/build/js/intlTelInput.min.js"></script>
    <script src="/src/script.js"></script>
</body>
</html>
