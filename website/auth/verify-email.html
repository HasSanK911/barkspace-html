<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src/style.scss">
</head>
<body>

    <main class="">

        <section id="login" class="min-vh-100 d-flex flex-column align-items-center justify-content-center auth">
            <div class="d-flex justify-content-center mb-3">
                <img src="../../public/Logo.svg" alt="" class="w-75">
            </div>
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="d-flex flex-column align-items-center justify-content-center px-3 py-4 w-880 bg-white p-3 rounded-4 border"
                    id="login-form">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <h2 class="text-center">Verification Code</h2>
                        <p class="text-center fw-normal">Verify your email by entering the code sent to your email</p>
                    </div>
                    <div class="row mt-4 w-100">
                        <div class="col-md-12 mb-3">
                            <label class="text-muted mb-2">OTP Code</label>
                            <div class="d-flex justify-content-start gap-2" id="otp-container">
                                <input type="text" class="otp-input form-control text-center" maxlength="1" data-index="0">
                                <input type="text" class="otp-input form-control text-center" maxlength="1" data-index="1">
                                <input type="text" class="otp-input form-control text-center" maxlength="1" data-index="2">
                                <input type="text" class="otp-input form-control text-center" maxlength="1" data-index="3">
                                <input type="text" class="otp-input form-control text-center" maxlength="1" data-index="4">
                                <input type="text" class="otp-input form-control text-center" maxlength="1" data-index="5">
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="text-center fw-normal">Didn't receive code?</p>
                                <a href="#"
                                    class="text-secondary text-decoration-none">Send again!</a>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="d-flex justify-content-end align-items-center">
                                <a href="./reset-password.html"
                                    class="px-5 rounded-pill py-2 bg-primary text-white text-decoration-none fs-5">Verify OTP</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/src/script.js"></script>
</body>
</html>
